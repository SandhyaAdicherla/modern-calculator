<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" 
rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Basics</title>
</head>
<body>
  <header>
  <h1>
    The Unconventional Calculator
  </h1>
  </header>
  <section id="calculator">
    <input type="number" id="input-number"/>
    <div id="calc-actions">
      <button type="button" class="btn btn-add">+</button>
      <button type="button" class="btn btn-subtract">-</button>
      <button type="button" class="btn btn-multiply">*</button>
      <button type="button" class="btn btn-divide">/</button>
    </div>
  </section>
  <section id="results">
    <h2 id="cur-calculation">0</h2>
    <h2>Result : <span id="cur-result">0</span></h2>
  </section>
</body>
</html>
